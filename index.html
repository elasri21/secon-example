<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>second-website</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <a href="#"><i class="fas fa-bars"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
        </div>
        <div class="right">
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">portfolio</a></li>
                    <li><a href="#">Reach</a></li>
                </ul>
            </div>
            <div class="fashion">
                <a href="#">Fashion</a>
            </div>
            <div class="title">
                <h1>Elyse Maguire</h1>
            </div>
            <div class="description">
                <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout</p>
            </div>
            <div class="more-info">
                <span>Read More</span>
                <a href="#"><i class="fas fa-caret-right"></i></a>
            </div>
            <div class="form-section">
                <div class="form-title">
                    <h2>Subscribe To Our Newsletter</h2>
                </div>
                <form action="">
                    <input type="text" name="news" id="news" placeholder="Enter Your Email Here">
                    <input type="submit" id="submit" value="Subscribe">
                </form>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="img-container">
            <img src="me.jpg" alt="" />
        </div>
        <div class="button-container">
            <div class="slide">
                01<span class="first"></span><span class="second"></span>02
            </div>
            <div class='button-parent'>
                <button type="button" class="first-btn"><i class="fas fa-caret-left"></i></button><button class="second-btn" type="button"><i class="fas fa-caret-right"></i></button>
            </div>
        </div>
    </div>
    <div class="fashion-container"></div>
    <script src="main.js"></script>
</body>
</html>
